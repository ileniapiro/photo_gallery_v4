<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<body>
  <h1>Travel Gallery</h1>
  <div class="gallery">

    </div>
      <div class= "img" >
        <a href="photos/big01.jpg" data-fancybox="gallery" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields">
        <img src="photos/thumbnails/small01.jpg" alt="photo01" title="Hay Bales"/>
        </a>
      </div>

      <div class= "img">
       <a href="photos/big02.jpg" data-fancybox="gallery" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
       <img src="photos/thumbnails/small02.jpg" alt="photo02" title="Lake"/>
       </a>
      </div>

      <div class= "img">
       <a href="photos/big03.jpg" data-fancybox="gallery" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">

       </a>
      </div>

      <div class="img">
       <a href="photos/big04.jpg" data-fancybox="gallery" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
       <img src="photos/thumbnails/small04.jpg" alt="photo04" title="Iceberg"/>
       </a>
      </div>

      <div class="img">
        <a href="photos/big05.jpg" data-fancybox="gallery" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">

        </a>
      </div>

      <div class="img">
      <a href="photos/big06.jpg" data-fancybox="gallery" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">

      </div>

      <div class="img">
      <a href="photos/big07.jpg" data-fancybox="gallery" data-caption="I drove past this plantation yesterday, everything is so green!">

      </a>
      </div>

      <div class="img">
        <a href="photos/big08.jpg" data-fancybox="gallery" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">

      </div>

      <div class="img">

      <div class="img">

        </a>
      </div>

      <div class="img">

        </a>
      </div>

      <div class="img">
